
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: headtag">
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="fragment :: header"></div>
<div th:replace="fragment :: logo"></div>
<div th:replace="fragment :: menu"></div>
<main id="main" class="main">

    <div class="pagetitle">
        <div class="container-fluid login">

            <div class="row">
                <div class="col-md-4 login_content">
                    <h3><i class="fa fa-sign-in"></i>&ensp;&ensp; Login</h3>
                    <form th:action="@{~/login}"  method="post" id="LoginForm">
                        <div class="form-group">
                            <label for="email">Email <span>*</span>
                                <a style="color: red"></a>
                            </label>
                            <input type="email" name="email" class="form-control" required autofocus>

                        </div>
                        <div class="form-group">
                            <label for="password">Password <span>*</span>
                                <a style="color: red"></a>
                            </label>
                            <input type="password" name="password" class="form-control" required autofocus>

                        </div>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-primary" form="LoginForm">Login</button>
                        </div>
                        <p>Don't have account?<a th:href="@{/user/register}">&ensp;Register</a></p>
                    </form>
                </div>
            </div>
        </div>

    </div><!-- End Page Title -->


</main>
<div th:insert="fragment :: footer"></div>
</body>
</html>
