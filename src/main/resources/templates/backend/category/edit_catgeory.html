<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="backend/fragment :: headtag">
    <meta charset="UTF-8">
    <!--    <title>Title</title>-->
</head>
<body>
<div th:replace="backend/fragment :: header"></div>
<div th:replace="backend/fragment :: sidebar"></div>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-plus" style="font-size: 28px"></i>Edit Category</h5>
                        <form th:action="@{/admin/category/update/{id}(id=${category.id})}" method="post" th:object="${category}">
<!--                            <input type="hidden" name="id" th:field="*{id}">-->
                            <div class="form-group">
                                <label for="name" style="color: #a7a9ab">Title
                                </label><br>
                                <input type="text" class="form-control" required th:field="*{name}" th:value="${category.name}" >
                                <p th:if="${requestError!=null}"
                                   th:text="${requestError['name']}"
                                   class="text-danger"></p>
                            </div>
                            <br>
                            <div class="form-group">
                                <button class="btn btn-success">Update Category</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>

        </div>
    </section>

</main>
<div th:insert="backend/fragment :: footer"></div>

</body>
</html>
